<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studyln</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="fun.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1 class="animate-header">Role-Based Access Control</h1>
            <p>Select your role and actions you want to perform. Permissions will be validated according to the selected role.</p>
        </div>
        
        <form id="roleForm" class="animate-form">
            <div class="form-group">
                <label for="role" class="form-label">Select Role</label>
                <select id="role" name="role" class="input-field">
                    <option value="">-- Select Role --</option>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Available Actions</label>
                <div class="checkbox-group">
                    <!-- Admin & Teacher Actions -->
                    <div class="action-section">
                        <h3>Admin Permissions</h3>
                        <label><input type="checkbox" id="manageUsers" name="access" value="manageUsers"> Manage Users (Teachers, Students)</label>
                        <label><input type="checkbox" id="createNotices" name="access" value="createNotices"> Create Notices</label>
                        <label><input type="checkbox" id="updateNotices" name="access" value="updateNotices"> Update Notices</label>
                        <label><input type="checkbox" id="deleteNotices" name="access" value="deleteNotices"> Delete Notices</label>
                        <label><input type="checkbox" id="createTimetables" name="access" value="createTimetables"> Create Timetables</label>
                        <label><input type="checkbox" id="updateTimetables" name="access" value="updateTimetables"> Update Timetables</label>
                        <label><input type="checkbox" id="deleteTimetables" name="access" value="deleteTimetables"> Delete Timetables</label>
                    </div>
                    
                    <div class="action-section">
                        <h3>Teacher Permissions</h3>
                        <label><input type="checkbox" id="createAssignments" name="access" value="createAssignments"> Create Assignments</label>
                        <label><input type="checkbox" id="deleteAssignments" name="access" value="deleteAssignments"> Delete Assignments</label>
                        <label><input type="checkbox" id="viewMarks" name="access" value="viewMarks"> View Marks</label>
                        <label><input type="checkbox" id="editMarks" name="access" value="editMarks"> Edit Marks</label>
                        <label><input type="checkbox" id="markAttendance" name="access" value="markAttendance"> Mark Attendance</label>
                        <label><input type="checkbox" id="shareNotes" name="access" value="shareNotes"> Share Notes</label>
                    </div>

                    <!-- Student Actions -->
                    <div class="action-section">
                        <h3>Student Permissions</h3>
                        <label><input type="checkbox" id="viewTimetables" name="access" value="viewTimetables"> View Timetables</label>
                        <label><input type="checkbox" id="viewNotices" name="access" value="viewNotices"> View Notices</label>
                        <label><input type="checkbox" id="viewMarks" name="access" value="viewMarks"> View Marks</label>
                        <label><input type="checkbox" id="accessNotes" name="access" value="accessNotes"> Access Notes</label>
                        <label><input type="checkbox" id="submitAssignments" name="access" value="submitAssignments"> Submit Assignments</label>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <button type="button" class="btn-submit" onclick="validateAccess()">Submit</button>
                <div id="message" class="message"></div>
            </div>
        </form>
    </div>

    <!-- Link the JS file -->
    <script src="fun.js"></script>
</body>
</html>
